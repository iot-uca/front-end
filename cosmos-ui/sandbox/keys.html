<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Dashboard - Sample </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='shortcut icon' type='image/x-icon' href='C:\Users\jorge\Desktop\iot_Tesis\cosmos.jpg' /> 

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css" rel="stylesheet" />

	<!-- Adding Jquery library from CDN (Content Delivery Network) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>

	<style type="text/css">
		#main{
			margin-left: 2%;
			max-width: 50%;
			font-size: 15px;
		}
	</style>

	<script type="text/javascript">
		function generateJSON(){
			var keyJSON = new Object();
			keyJSON.id = 1;
			var sarasa="";
			if($(checkOption1).is(':checked')){
				sarasa = sarasa + $(checkOption1).val() + ",";
			}
			if($(checkOption2).is(':checked')){
				sarasa = sarasa + $(checkOption2).val() + ",";
			}
			if($(checkOption3).is(':checked')){
				sarasa = sarasa + $(checkOption3).val() + ",";
			}
			keyJSON.actions=sarasa;
			//console.log(JSON.stringify(keyJSON));
			window.alert(JSON.stringify(keyJSON));
		}
	</script>
</head>
<body>
	<div id="main"> 
		<form>
			<p>Please select all the permissions you want to associate to the key:</p>
			<div class="checkbox">
				<label><input id="checkOption1" type="checkbox" value="read">Read</label>
			</div>
			<div class="checkbox">
				<label><input id="checkOption2" type="checkbox" value="write">Write</label>
			</div>
			<div class="checkbox">
				<label><input id="checkOption3" type="checkbox" value="execute">Execute</label>
			</div>
			<button type="submit" class="btn btn-primary" onclick="generateJSON()">Generate Key</button>
		</form>
	</div>
</body>
</html>

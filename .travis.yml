language: node_js
sudo: required

services:
  - docker

node_js:
- stable

cache:
  directories:
    - "node_modules"

env:
  global:
    - IMAGE_NAME=jnahas/cosmos-ui
    - secure: ""
    - secure: ""
    - secure: ""
        
install:
- npm install

script:
# need to run npm test, when present
- npm run build

after_success:
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  - export REPO=jnahas/cosmos-ui
  - docker build -f Dockerfile -t $IMAGE_NAME:latest .
  - docker push $IMAGE_NAME
